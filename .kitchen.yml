---
driver:
  name: docker
  hostname: git.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  dependencies:
    - name: linux
      repo: git
      source: https://github.com/salt-formulas/salt-formula-linux
    - name: nginx
      repo: git
      source: https://github.com/salt-formulas/salt-formula-nginx
  log_level: error
  formula: git
  grains:
    noservices: True
  state_top:
    base:
      "*":
        - git
  pillars:
    top.sls:
      base:
        "*":
          - git
verifier:
  name: inspec
  sudo: true

platforms:
  - name: <%=ENV['PLATFORM'] ||  'saltstack-ubuntu-xenial-salt-stable' %>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'epcim/salt:saltstack-ubuntu-xenial-salt-stable'%>
      platform: ubuntu

suites:

  - name: client_single
    provisioner:
      pillars-from-files:
        git.sls: tests/pillar/client_single.sls
  - name: server_single
    provisioner:
      pillars-from-files:
        git.sls: tests/pillar/server_single.sls
